    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Dancing+Script&display=swap");

      /*------------START CONTACT----------------*/

      /*------------HEADING "CONTACT DETAILS"----------------*/
      .cheading {
        position: relative;
        padding-top: 16%;
        z-index: 2;
        /* border: 5px solid green; */
      }

      #contact_heading {
        position: relative;
        width: 50vw;
        padding: 1rem;
        border-radius: 2rem;
        margin: 0 auto;
        white-space: nowrap;
        text-align: center;
        font: 400 2.5vw/0.8 "Dancing Script", cursive, Helvetica, sans-serif;
        background-image: linear-gradient(
            hsla(215, 30%, 70%, 0.9) 0%,
            hsla(215, 30%, 70%, 0) 50%,
            hsla(215, 30%, 70%, 0.9) 100%
          ),
          linear-gradient(
            to right,
            hsla(215, 30%, 80%, 0.8) 30%,
            white 50%,
            hsla(215, 30%, 80%, 0.8) 70%
          );
        /* border: 5px solid green; */
      }
      /*------------ENTIRE BIG CONTAINER----------------*/
      .contactdetails {
        position: relative;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: stretch;
        text-align: center;
        width: 90vw;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        margin-top: 2rem;
        padding-bottom: 2.5rem;
        /* border: 5px solid brown; */
      }
      /*------------DIV IN BIG CONTAINER----------------*/
      .contactdetails div {
        width: 20vw;
        border-radius: 3rem;
        background-image: linear-gradient(
            hsla(215, 30%, 70%, 0.9) 0%,
            hsla(215, 30%, 70%, 0) 50%,
            hsla(215, 30%, 70%, 0.9) 100%
          ),
          linear-gradient(
            to right,
            hsla(215, 30%, 80%, 0.8) 30%,
            white 50%,
            hsla(215, 30%, 80%, 0.8) 70%
          );
        font: 400 2vw/0.8 "Dancing Script", cursive, Helvetica, sans-serif;
        white-space: nowrap;
        border: 2px solid grey;
      }

      /*------------@MEDIA DIV IN BIG CONTAINER----------------*/
      @media screen and (max-width: 850px) {
        .contactdetails div {
          border-radius: 0.5rem;
          border: 1.5px solid grey;
        }
      }

      /*------------TEXT ABOVE IMAGE----------------*/
      .ctext {
        position: relative;
        /* text-align: center; */
        white-space: nowrap;
        min-width: 15vw;
        /* right: -2rem; */
        font-size: 2vw;
        /* border: 5px solid red; */
      }

      /*------------SYMBOLS----------------*/
      .contactdetails img {
        position: relative;
        width: 10vw;
      }

      /*------------TEXT AT BOTTOM OF IMAGE----------------*/
      .link {
        position: relative;
        margin-right: auto;
        font-family: Calibri;
        transition: transform 0.5s ease; /* sch√∂neres rauszoomen bei hover*/
        white-space: nowrap;
        margin-left: auto;
        font-size: 1.5vw;
      }

      .link:hover {
        position: absolute;
        transform: scale(3);
        background-color: hsla(215, 10%, 53%, 0.8);
        border-radius: 0.3rem;
        text-decoration: none;
        z-index: 1;
      }

      #linkwa:hover {
        transform: translate(1rem 0);
        position: absolute;
        background-color: hsla(215, 10%, 53%, 0.8);
        border-radius: 0.3rem;
        text-decoration: none;
        z-index: 1;
      }
    </style>
